<html>
	<head>
		<meta chartset="utf-8">
		<title>custom subtitles</title>
		<link rel="stylesheet" href="bower_components/video-js/dist/video-js.min.css">
		<link rel="stylesheet" href="bower_components/videojs-resolution-switcher/lib/videojs-resolution-switcher.css">
		<link rel="stylesheet" href="bower_components/libjass/libjass.css">
		<link rel="stylesheet" href="bower_components/videojs-ass/src/videojs.ass.css">
	</head>
	<body>
		Examples using first RWBY episode on youtube (<a href="https://www.youtube.com/watch?v=-sGiE10zNQM">https://www.youtube.com/watch?v=-sGiE10zNQM</a>) and subtitles from RWBY VOSTFR team.

		<p>video using .vtt subtitles (converted from original .ass)</p>
		<video id="video-with-vtt" class="video-js vjs-default-skin vjs-big-play-centered" controls width="640" height="360">
			<track default kind="subtitles" src="rwby-volume-1-chapter-01.vtt" srclang="fr" label="FranÃ§ais" default>
		</video>

		<hr>

		<p>video using .ass subtitles (need player plugin)</p>
		<video id="video-with-ass" class="video-js vjs-default-skin vjs-big-play-centered" controls width="640" height="360">
		</video>

		<script src="bower_components/video-js/dist/video.min.js"></script>
		<script src="bower_components/videojs-resolution-switcher/lib/videojs-resolution-switcher.js"></script>
		<script src="bower_components/libjass/libjass.min.js"></script>
		<script src="bower_components/videojs-ass/src/videojs.ass.js"></script>
		<script src="bower_components/videojs-youtube/dist/Youtube.min.js"></script>

		<script>
			videojs('#video-with-vtt', {
				techOrder: ['youtube'],
				sources: [{ 'type': 'video/youtube', 'src': 'https://www.youtube.com/watch?v=-sGiE10zNQM'}],
				plugins: {
					videoJsResolutionSwitcher: {
						default: 'high',
						dynamicLabel: true
					}
				}
			}).one('playing', function () {
				this.tech_.ytPlayer.unloadModule('captions');
				this.tech_.ytPlayer.unloadModule('cc');
			});


			videojs('#video-with-ass', {
				techOrder: ['youtube'],
				sources: [{ 'type': 'video/youtube', 'src': 'https://www.youtube.com/watch?v=-sGiE10zNQM'}],
				plugins: {
					ass: {
						src: ['rwby-volume-1-chapter-01.ass']
					},
					videoJsResolutionSwitcher: {
						default: 'high',
						dynamicLabel: true
					}
				}
			}).one('playing', function () {
				this.tech_.ytPlayer.unloadModule('captions');
				this.tech_.ytPlayer.unloadModule('cc');
			});
		</script>
	</body>
</html>
