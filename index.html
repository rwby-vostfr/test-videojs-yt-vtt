<html>
	<head>
		<meta chartset="utf-8">
		<title>custom subtitles</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video-js.min.css">
		<link rel="stylesheet" href="vendor/videojs-resolution-switcher-dev/videojs-resolution-switcher.css">
	</head>
	<body>
		<p>with video on Youtube : <a href="https://www.youtube.com/watch?v=-sGiE10zNQM">https://www.youtube.com/watch?v=-sGiE10zNQM</a></p>
		<video id="video-yt" class="video-js vjs-default-skin vjs-big-play-centered" controls width="640" height="360">
			<track default kind="subtitles" src="rwby-volume-1-chapter-01.vtt" srclang="fr" label="Français" default>
		</video>

		<hr>

		<p>with video on RoosterTeeth : <a href="http://roosterteeth.com/episode/rwby-season-1-episode-1">http://roosterteeth.com/episode/rwby-season-1-episode-1</a></p>
		<video id="video-rt" class="video-js vjs-default-skin vjs-big-play-centered" controls width="640" height="360">
			<source src="http://wpc.1765A.taucdn.net/801765A/video/uploads/videos/b6c11a59-8846-4753-99d2-90c0e496c455/index.m3u8" type="application/x-mpegURL">
			<track default kind="subtitles" src="rwby-volume-1-chapter-01.vtt" srclang="fr" label="Français" default>
		</video>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.6.6/videojs-contrib-hls.min.js"></script>
		<script src="vendor/videojs-resolution-switcher-dev/videojs-resolution-switcher.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.1.1/Youtube.min.js"></script>
		<script>
			videojs('#video-yt', {
				techOrder: ['youtube'],
				sources: [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=-sGiE10zNQM"}],
				plugins: {
					videoJsResolutionSwitcher: {
						default: 'high',
						dynamicLabel: true
					}
				}
			});

			videojs('#video-rt', {
				plugins: {
					videoJsResolutionSwitcher: {
						default: 'high',
						dynamicLabel: true
					}
				}
			});
		</script>
	</body>
</html>
