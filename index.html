<html>
	<head>
		<meta chartset="utf-8">
		<title>youtube custom subtitles</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video-js.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.css">
	</head>
	<body>
		<video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls width="640" height="360">
			<track default kind="subtitles" src="rwby-volume-1-chapter-01.vtt" srclang="fr" label="FranÃ§ais" default>
		</video>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.13.0/video.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.1.1/Youtube.min.js"></script>
		<script>
			videojs('#video', {
				techOrder: ['youtube'],
				sources: [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=-sGiE10zNQM"}],
				plugins: {
					videoJsResolutionSwitcher: {
						default: 'high',
						dynamicLabel: true
					}
				}
			}, function () {
				var player = this;

				player.on('resolutionchange', function() {
					console.info('Source changed')
				})
			});
		</script>
	</body>
</html>
